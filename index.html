<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Il Mio Sito Personale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            padding: 20px;
            background-color: #0073e6;
            color: white;
        }

        h1 {
            margin: 0;
        }

        main {
            margin: 50px auto;
            max-width: 600px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .button-container {
      
            display: flex; /* Ogni button su una nuova riga */
            flex-direction: column; /*button in verticale*/
            justify-content: center;
            gap: 15px;
            width: 90%; /* I button occupano il 90% della larghezza dello schermo */
            max-width: 400px; /* Limite massimo di larghezza */
            margin: 10px auto; /* Centrato e con margine */
            padding: 10px;
            font-size: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .button-container a {
            text-decoration: none;
            padding: 10px 20px;
            color: white;
            background-color: #0073e6;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .button-container a:hover {
            background-color: #005bb5;
        }

        @media (max-width: 600px) {
          .button-container a {
            font-size:0.9rem;  /*Riduce il font per schermi piccoli*/
            padding: 8px;      /*Riduce l'imbottitura*/
          }
        }

        @media (max-width: 480px){
            .button-container a {
                font-size: 0.8rem;
                width: 100%;     /*Button a tutta larghezza su schermi molto piccoli*/
            }
        }
        
        main {
            padding: 10px;
        }


        
        


    </style>
</head>
<body>
    <header>
        <h1>Benvenuto nel mio sito!</h1>
    </header>
    <main>
        <p>Ciao! Benvenuto nel mio sito! Qui puoi trovare i collegamenti ai miei profili social.</p>
        <div class="button-container">
            <a href="https://www.linkedin.com/in/giuseppe-cioffi-bab4a623b" target="_blank">LinkedIn</a>
            <a href="https://www.instagram.com/_giuseppe_cioffi/" target="_blank">Instagram</a>
            <a href="https://github.com/Fumoso-dev" target="_blank">Github</a>

        </div>
    </main>
</body>
</html>
